<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            align-items: center;
            height: 70vh;
            border: 10px solid;
            flex-wrap: nowrap;
            
        }
        .mec {
            background-color: red;
            align-self: flex-start;
        }

    </style>
</head>
<body>
    <h1>Align items</h1>
    <div class="container">
    <p>Red</p>
    <p>Green</p>
    <p class="mec">Blue</p>
    <p>Black</p>
    <p>White</p>
    <p>Orange</p>
    </div>
    
</body>
</html>
